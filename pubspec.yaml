name: muni_report_pro
description: A civic engagement mobile application for South African municipalities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.1
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.5
  firebase_analytics: ^10.7.2
  firebase_crashlytics: ^3.1.2
  google_sign_in: ^6.1.6
  flutter_local_notifications: ^19.5.0
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Networking
  dio: ^5.4.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Image Handling
  image_picker: ^1.0.5
  image_cropper: ^11.0.0
  cached_network_image: ^3.3.1
  
  # Navigation
  go_router: ^16.3.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  intl: ^0.20.2
  
  # Utilities
  uuid: ^4.3.3
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0
  
  # Charts for Analytics
  fl_chart: ^1.1.1
  
  # PDF Export
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Image Compression
  flutter_image_compress: ^2.1.0
  
  # Loading Skeletons
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13
  riverpod_lint: ^2.6.2
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/badges/
    - assets/map_styles/

dependency_overrides:
  firebase_auth_platform_interface: 7.0.9
